<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="styles.css" />
		<title>Frontend Mentor | Social links profile</title>
	</head>
	<body>
		<div class="card">
			<img
				class="avatar"
				src="./assets/images/avatar-jessica.jpeg"
				alt="avatar-jessica" />
			<h2 class="name">Jessica Randall</h2>
			<p class="city">London, United Kingdom</p>
			<p class="job">"Front-end developer and avid reader."</p>
			<h3 class="social">GitHub</h3>
			<h3 class="social">Frontend Mentor</h3>
			<h3 class="social">LinkedIn</h3>
			<h3 class="social">Twitter</h3>
			<h3 class="social">Instagram</h3>
		</div>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://mouniabelkheir.vercel.app/">Mounia Belkheir</a>.
		</div>
	</body>
</html>
